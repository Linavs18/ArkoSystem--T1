# Application Configuration
spring.application.name=ArkoSystem

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/arkosystem_db
spring.datasource.username=developer
spring.datasource.password=developer
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Thymeleaf Configuration (sin duplicados)
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false

# Static Resources Configuration
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/**

# Server Configuration
server.port=8080

# Logging for debugging (opcional, para ayudar a identificar problemas)
logging.level.org.springframework.web=INFO
logging.level.org.thymeleaf=INFO
logging.level.co.edu.sena.arkosystem=DEBUG