<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Ventas - Arkosystem</title>
    <link rel="stylesheet" th:href="@{/assets/css/argon-dashboard.css}">
</head>
<body>
<section layout:fragment="content">

    <!-- Usuario logueado -->
    <div class="d-flex justify-content-end align-items-center mb-3">
        <span>Bienvenido, <strong th:text="${#authentication.name}">Usuario</strong></span>
    </div>

    <div class="container mt-4">

        <!-- Mensajes -->
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

        <!-- Formulario principal -->
        <form th:action="@{/view/sales}" method="post" class="mb-4">
            <input type="hidden" name="action" value="add">
            <div class="row mb-3">
                <!-- Cliente -->
                <div class="col-md-4">
                    <label for="client">Cliente:</label>
                    <select name="client" id="client" class="form-control" required>
                        <option value="">Seleccione un cliente</option>
                        <option th:each="clientName : ${clientNames}"
                                th:value="${clientName}"
                                th:text="${clientName}"
                                th:selected="${clientName == selectedClient}">
                        </option>
                    </select>
                </div>

                <!-- Método de pago -->
                <div class="col-md-4">
                    <label for="paymentMethod">Método de pago:</label>
                    <select name="paymentMethod" id="paymentMethod" class="form-control" required>
                        <option value="Efectivo" th:selected="${selectedPayment == 'Efectivo'}">Efectivo</option>
                        <option value="Tarjeta" th:selected="${selectedPayment == 'Tarjeta'}">Tarjeta</option>
                        <option value="Transferencia" th:selected="${selectedPayment == 'Transferencia'}">Transferencia</option>
                    </select>
                </div>
            </div>

            <!-- Productos -->
            <div class="row g-2 align-items-center">
                <div class="col-md-6">
                    <select name="productId" class="form-control" required>
                        <option value="">Seleccione un producto</option>
                        <option th:each="product : ${products}"
                                th:value="${product.id}"
                                th:text="${product.name + ' - $' + product.price}">
                        </option>
                    </select>
                </div>
                <div class="col-md-3">
                    <input type="number" name="quantity" class="form-control" min="1" placeholder="Cantidad" required>
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-primary w-100">Añadir</button>
                </div>
            </div>
        </form>

        <!-- Carrito -->
        <h4 class="mt-4">Carrito</h4>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Producto</th>
                <th>Cant.</th>
                <th>Precio</th>
                <th>Subtotal</th>
                <th>Acción</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${cart}">
                <td th:text="${item.name}"></td>
                <td th:text="${item.quantity}"></td>
                <td th:text="${item.price}"></td>
                <td th:text="${item.price * item.quantity}"></td>
                <td>
                    <form th:action="@{/view/sales}" method="post">
                        <input type="hidden" name="action" value="remove">
                        <input type="hidden" name="productId" th:value="${item.id}">
                        <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                    </form>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(cart)}">
                <td colspan="5" class="text-center">Carrito vacío</td>
            </tr>
            </tbody>
        </table>

        <!-- Total y acciones -->
        <div class="d-flex justify-content-between align-items-center">
            <h5>Total: <span th:text="${total}"></span></h5>
            <div class="d-flex gap-2">
                <form th:action="@{/view/sales}" method="post" class="d-inline">
                    <input type="hidden" name="action" value="clear">
                    <button type="submit" class="btn btn-warning">Vaciar carrito</button>
                </form>
                <form th:action="@{/view/sales}" method="post" class="d-inline">
                    <input type="hidden" name="action" value="register">
                    <input type="hidden" name="client" th:value="${selectedClient}">
                    <input type="hidden" name="paymentMethod" th:value="${selectedPayment}">
                    <button type="submit" class="btn btn-success">Registrar venta</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Script para registrar venta automáticamente -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const registerBtn = document.querySelector("form input[value='register']")?.closest("form");
            if(registerBtn){
                registerBtn.addEventListener("submit", function() {
                    alert("Venta registrada con éxito");
                });
            }
        });
    </script>

</section>
</body>
</html>
