<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/html"
      layout:decorate="~{layout/base}">
<head>
    <title>Ventas - Arkosystem</title>
    <link rel="stylesheet" th:href="@{/assets/css/argon-dashboard.css}">
</head>
<body>
<section layout:fragment="content">
<div class="container mt-4">

    <!-- Formulario: Nueva venta / Añadir producto -->
    <h2>Registro de Ventas</h2>

    <!-- Mensajes -->
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <!-- Formulario principal -->
    <form th:action="@{/view/sales}" method="post" class="mb-4">
        <input type="hidden" name="action" value="add">

        <div class="row g-3">
            <div class="col-md-3">
                <label class="form-label">Cliente</label>
                <select name="clientId" class="form-select" required>
                    <option value="" disabled selected>Seleccione...</option>
                    <option th:each="c : ${clients}" th:value="${c.id}" th:text="${c.name}"
                            th:selected="${c.id} == ${selectedClient}"></option>
                </select>
            </div>

            <div class="col-md-3">
                <label class="form-label">Método de pago</label>
                <select name="paymentMethod" class="form-select" required>
                    <option value="" disabled selected>Seleccione...</option>
                    <option value="CASH" th:selected="${selectedPayment} == 'CASH'">Efectivo</option>
                    <option value="CARD" th:selected="${selectedPayment} == 'CARD'">Tarjeta</option>
                    <option value="TRANSFER" th:selected="${selectedPayment} == 'TRANSFER'">Transferencia</option>
                </select>
            </div>

            <div class="col-md-3">
                <label class="form-label">Producto</label>
                <select name="productId" class="form-select" required>
                    <option value="" disabled selected>Seleccione...</option>
                    <option th:each="p : ${products}" th:value="${p.id}"
                            th:text="${p.name + ' - $' + p.price}"></option>
                </select>
            </div>

            <div class="col-md-2">
                <label class="form-label">Cantidad</label>
                <input type="number" name="quantity" class="form-control" min="1" required>
            </div>

            <div class="col-md-1 d-flex align-items-end">
                <button type="submit" class="btn btn-primary w-100">Añadir</button>
            </div>
        </div>
    </form>

    <!-- Carrito -->
    <h4>Carrito</h4>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Producto</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Subtotal</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${cart}">
            <td th:text="${item.name}"></td>
            <td th:text="${#numbers.formatDecimal(item.price, 0, 'COMMA', 2, 'POINT')}"></td>
            <td th:text="${item.quantity}"></td>
            <td th:text="${#numbers.formatDecimal(item.price * item.quantity, 0, 'COMMA', 2, 'POINT')}"></td>
            <td>
                <form th:action="@{/view/sales}" method="post" class="d-inline">
                    <input type="hidden" name="action" value="remove">
                    <input type="hidden" name="productId" th:value="${item.id}">
                    <button class="btn btn-danger btn-sm">Eliminar</button>
                </form>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(cart)}">
            <td colspan="5" class="text-center">Carrito vacío</td>
        </tr>
        </tbody>
    </table>

    <!-- Total y acciones -->
    <div class="d-flex justify-content-between align-items-center">
        <h4>Total: $<span id="totalVenta" th:text="${#numbers.formatDecimal(total, 0, 'COMMA', 2, 'POINT')}"></span></h4>

        <!-- Campo para monto pagado y cambio -->
        <form id="payment-form">
            <div class="mb-3">
                <label for="montoPagado" class="form-label">Monto Recibido (Efectivo)</label>
                <input type="number" class="form-control form-control-lg" id="montoPagado" placeholder="0"
                       required min="0" step="0.01">
            </div>
            <div class="text-center mt-3">
                <h3 class="fw-bold">Cambio:</h3>
                <h2 id="cambioCalculado" class="display-5 fw-bold text-success">$0</h2>
            </div>
        </form>
        <!-- Botones -->
        <div>
            <form th:action="@{/view/sales}" method="post" class="d-inline">
                <input type="hidden" name="action" value="clear">
                <button class="btn btn-warning">Vaciar carrito</button>
            </form>

            <form th:action="@{/view/sales}" method="post" class="d-inline">
                <input type="hidden" name="action" value="register">
                <button class="btn btn-success">Registrar venta</button>
            </form>
        </div>
    </div>

    <!-- Ventas recientes -->
    <hr>
    <h4>Ventas recientes</h4>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Cliente</th>
            <th>Empleado</th>
            <th>Fecha</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s : ${recentSales}">
            <td th:text="${s.id}"></td>
            <td th:text="${s.client.name}"></td>
            <td th:text="${s.employee.name}"></td>
            <td th:text="${#temporals.format(s.saleDate, 'dd/MM/yyyy HH:mm')}"></td>
            <td th:text="${#numbers.formatDecimal(s.total, 0, 'COMMA', 2, 'POINT')}"></td>
        </tr>
        </tbody>
    </table>

</div>

    <!-- Exportaciones -->
    <div class="mt-2 mb-5">
        <a th:href="@{/view/sales/pdf}" class="btn btn-danger me-2"><i class="fas fa-file-pdf"></i> Exportar PDF</a>
        <a th:href="@{/view/sales/excel}" class="btn btn-success"><i class="fas fa-file-excel"></i> Exportar Excel</a>
    </div>

</section>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const montoPagadoInput = document.getElementById('montoPagado');
        const cambioInput = document.getElementById('cambioCalculado');
        const btnRegistrar = document.querySelector('.btn-success'); // tu botón "Registrar venta"
        const totalVenta = parseFloat(
            document.getElementById('totalVenta').textContent.replace(/[^0-9]/g, '') // Tomar total y limpiar símbolos
        );

        btnRegistrar.addEventListener('click', function (event) {
            event.preventDefault(); // Evitamos envío inmediato

            const montoPagado = parseFloat(montoPagadoInput.value);

            if (isNaN(montoPagado) || montoPagado <= 0) {
                Swal.fire({
                    icon: 'error',
                    title: 'Monto inválido',
                    text: 'Debe ingresar un monto pagado en efectivo.'
                });
                return;
            }

            if (montoPagado < totalVenta) {
                Swal.fire({
                    icon: 'error',
                    title: 'Monto insuficiente',
                    text: 'El monto pagado es menor que el total de la venta.'
                });
                return;
            }

            const cambio = montoPagado - totalVenta;
            cambioInput.value = cambio.toLocaleString('es-CO');

            Swal.fire({
                icon: 'success',
                title: 'Pago recibido',
                html: `<b>Total:</b> $${totalVenta.toLocaleString('es-CO')}<br>
                       <b>Monto pagado:</b> $${montoPagado.toLocaleString('es-CO')}<br>
                       <b>Cambio:</b> $${cambio.toLocaleString('es-CO')}`,
                confirmButtonText: 'Registrar venta'
            }).then((result) => {
                if (result.isConfirmed) {
                    document.getElementById('miFormularioVenta').submit();
                }
            });
        });
    });
</script>

</body>
</html>
