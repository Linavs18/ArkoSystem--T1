<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>ArkoSystem - Nueva Venta</title>
    <link rel="stylesheet" th:href="@{/assets/css/argon-dashboard.css}">
    <link rel="stylesheet" th:href="@{/assets/css/custom.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <style>
        /* Estilos para hacer coincidir los bordes con el listado de clientes */
        .custom-table-container {
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
        }

        .custom-table-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            padding: 0.75rem;
            font-weight: bold;
        }

        .custom-table-row {
            border-bottom: 1px solid #dee2e6;
            padding: 0.75rem;
        }

        .custom-table-row:hover {
            background-color: #f8f9fa;
        }

        /* Estilos específicos para el formulario de venta */
        .product-card {
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            padding: 15px;
            margin-bottom: 15px;
            background-color: white;
        }

        .quantity-control {
            width: 120px;
        }

        .total-section {
            background-color: white;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            padding: 20px;
            margin-top: 20px;
        }

        .search-results {
            position: absolute;
            width: 100%;
            z-index: 1000;
            background: white;
            border: 1px solid #dee2e6;
            border-top: none;
            border-radius: 0 0 0.25rem 0.25rem;
            max-height: 300px;
            overflow-y: auto;
            display: none;
        }

        .product-result {
            cursor: pointer;
            padding: 10px;
            border-bottom: 1px solid #dee2e6;
        }

        .product-result:hover {
            background-color: #f8f9fa;
        }

        /* Asegurar que todo el texto sea negro */
        body, .form-control, .form-select, .table, .card, .alert {
            color: black !important;
        }

        /* Estilos para los botones */
        .btn-custom-warning {
            background-color: #ffc107;
            border-color: #ffc107;
            color: black;
        }

        .btn-custom-warning:hover {
            background-color: #e0a800;
            border-color: #d39e00;
            color: black;
        }

        /* Estilos para las tarjetas */
        .card {
            border: 1px solid #dee2e6;
        }

        .card-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="content-wrapper">

        <!-- Notificaciones -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>¡Éxito!</strong> <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>Error:</strong> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Encabezado -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="fw-bold">Nueva Venta</h1>
        </div>

        <!-- Formulario de Venta -->
        <form th:action="@{/view/sales}" method="post" id="saleForm">
            <div class="row mb-4">
                <!-- Datos del Cliente -->
                <div class="col-md-6">
                    <div class="card mb-4">
                        <div class="card-header">
                            <h5 class="mb-0">Datos del Cliente</h5>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label class="form-label">Seleccionar Cliente *</label>
                                <select class="form-select" name="clientId" required>
                                    <option value="">Seleccione un cliente...</option>
                                    <option th:each="client : ${clients}"
                                            th:value="${client.id}"
                                            th:text="${client.name} + ' - ' + ${client.phone}">
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Datos de la Venta -->
                <div class="col-md-6">
                    <div class="card mb-4">
                        <div class="card-header">
                            <h5 class="mb-0">Información de Venta</h5>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label class="form-label">Vendedor *</label>
                                <select class="form-select" name="employeeId" required>
                                    <option value="">Seleccione un vendedor...</option>
                                    <option th:each="employee : ${employees}"
                                            th:value="${employee.id}"
                                            th:text="${employee.name} + ' (' + ${employee.position} + ')'">
                                    </option>
                                </select>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Método de Pago *</label>
                                        <select class="form-select" name="paymentMethod" required>
                                            <option value="">Seleccione método...</option>
                                            <option value="CASH">Efectivo</option>
                                            <option value="CREDIT_CARD">Tarjeta Crédito</option>
                                            <option value="DEBIT_CARD">Tarjeta Débito</option>
                                            <option value="TRANSFER">Transferencia</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Fecha</label>
                                        <input type="text" class="form-control" th:value="${#temporals.format(#temporals.createNow(), 'dd/MM/yyyy HH:mm')}" readonly>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Productos -->
            <div class="card mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Productos</h5>
                    <button type="button" class="btn btn-custom-warning btn-sm" id="addProductBtn">
                        <i class="fas fa-plus me-1"></i> Agregar Producto
                    </button>
                </div>
                <div class="card-body">
                    <!-- Buscador de Productos -->
                    <div class="search-product mb-4">
                        <input type="text" id="productSearch" class="form-control" placeholder="Buscar producto por nombre...">
                        <div class="search-results" id="searchResults"></div>
                    </div>

                    <!-- Tabla de Productos -->
                    <div class="custom-table-container">
                        <div class="row custom-table-header m-0">
                            <div class="col">Producto</div>
                            <div class="col">Precio Unitario</div>
                            <div class="col">Cantidad</div>
                            <div class="col">Subtotal</div>
                            <div class="col">Acciones</div>
                        </div>

                        <div id="productsContainer">
                            <!-- Producto Base (se clonará) -->
                            <div class="row custom-table-row m-0 align-items-center" id="productTemplate" style="display: none;">
                                <div class="col">
                                    <input type="hidden" name="productDetails[0].productId" value="" class="product-id">
                                    <div class="product-name">Nombre del Producto</div>
                                    <small class="text-muted product-code">Código: </small>
                                </div>
                                <div class="col">
                                    <input type="number" class="form-control price-input" name="productDetails[0].unitPrice" step="0.01" min="0" readonly>
                                </div>
                                <div class="col">
                                    <div class="input-group quantity-control">
                                        <button class="btn btn-outline-secondary minus-btn" type="button">-</button>
                                        <input type="number" class="form-control text-center quantity-input" name="productDetails[0].quantity" value="1" min="1">
                                        <button class="btn btn-outline-secondary plus-btn" type="button">+</button>
                                    </div>
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control subtotal-input" readonly>
                                </div>
                                <div class="col text-center">
                                    <button type="button" class="btn btn-danger btn-sm remove-product">
                                        <i class="fas fa-trash-alt"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Totales -->
            <div class="row justify-content-end">
                <div class="col-md-5">
                    <div class="total-section">
                        <div class="d-flex justify-content-between mb-2">
                            <span>Subtotal:</span>
                            <span id="subtotalAmount">$0.00</span>
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <span>IVA (19%):</span>
                            <span id="taxAmount">$0.00</span>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between">
                            <h5 class="mb-0">Total:</h5>
                            <h4 class="mb-0" id="totalAmount">$0.00</h4>
                            <input type="hidden" id="total" name="total" value="0">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Botones de Acción -->
            <div class="d-flex justify-content-end mt-4 gap-3">
                <button type="reset" class="btn btn-secondary">
                    Limpiar
                </button>
                <button type="submit" class="btn btn-custom-warning">
                    Registrar Venta
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Scripts -->
<script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        let productIndex = 0;
        const productsContainer = document.getElementById('productsContainer');
        const productTemplate = document.getElementById('productTemplate');
        const productSearch = document.getElementById('productSearch');
        const searchResults = document.getElementById('searchResults');

        // Obtener productos del servidor
        const allProducts = /*[[${products}]]*/ [];

        // Convertir productos a formato usable
        const productsData = allProducts.map(product => ({
            id: product.id,
            name: product.name,
            price: product.price,
            code: product.id
        }));

        // Función para calcular totales
        function calculateTotals() {
            let subtotal = 0;
            document.querySelectorAll('#productsContainer .custom-table-row:not(#productTemplate)').forEach(row => {
                const price = parseFloat(row.querySelector('.price-input').value) || 0;
                const quantity = parseInt(row.querySelector('.quantity-input').value) || 0;
                const subtotalValue = price * quantity;
                row.querySelector('.subtotal-input').value = '$' + subtotalValue.toFixed(2);
                subtotal += subtotalValue;
            });

            const tax = subtotal * 0.19;
            const total = subtotal + tax;

            document.getElementById('subtotalAmount').textContent = '$' + subtotal.toFixed(2);
            document.getElementById('taxAmount').textContent = '$' + tax.toFixed(2);
            document.getElementById('totalAmount').textContent = '$' + total.toFixed(2);
            document.getElementById('total').value = total.toFixed(2);
        }

        // Buscar productos
        productSearch.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase().trim();
            if (searchTerm.length < 2) {
                searchResults.style.display = 'none';
                return;
            }

            const filteredProducts = productsData.filter(product =>
                product.name.toLowerCase().includes(searchTerm) ||
                product.code.toString().includes(searchTerm)
            );

            if (filteredProducts.length > 0) {
                let resultsHTML = '';
                filteredProducts.forEach(product => {
                    resultsHTML += `
                        <div class="product-result"
                             data-id="${product.id}"
                             data-name="${product.name}"
                             data-price="${product.price}">
                            ${product.name} - $${parseFloat(product.price).toFixed(2)}
                        </div>
                    `;
                });
                searchResults.innerHTML = resultsHTML;
                searchResults.style.display = 'block';
            } else {
                searchResults.innerHTML = '<div class="p-2 text-muted">No se encontraron productos</div>';
                searchResults.style.display = 'block';
            }
        });

        // Cerrar resultados al hacer clic fuera
        document.addEventListener('click', function(e) {
            if (!productSearch.contains(e.target) && !searchResults.contains(e.target)) {
                searchResults.style.display = 'none';
            }
        });

        // Seleccionar producto de los resultados
        searchResults.addEventListener('click', function(e) {
            let productElement = e.target;
            if (!productElement.classList.contains('product-result')) {
                productElement = productElement.closest('.product-result');
            }

            if (productElement) {
                const productId = productElement.getAttribute('data-id');
                const productName = productElement.getAttribute('data-name');
                const productPrice = productElement.getAttribute('data-price');

                addProductToSale(productId, productName, productPrice);
                productSearch.value = '';
                searchResults.style.display = 'none';
            }
        });

        // Añadir producto manualmente
        document.getElementById('addProductBtn').addEventListener('click', function() {
            addProductToSale('', 'Seleccione un producto', '0');
        });

        // Función para añadir producto
        function addProductToSale(id, name, price) {
            const newProduct = productTemplate.cloneNode(true);
            newProduct.style.display = 'flex';
            newProduct.id = 'product-' + productIndex;

            // Actualizar índices y valores
            const currentProductIndex = productIndex;
            newProduct.innerHTML = newProduct.innerHTML.replace(/\[0\]/g, `[${currentProductIndex}]`);

            // Establecer valores
            newProduct.querySelector('.product-id').value = id;
            newProduct.querySelector('.product-name').textContent = name;
            newProduct.querySelector('.product-code').textContent = 'Código: ' + (id || 'N/A');
            newProduct.querySelector('.price-input').value = price;
            newProduct.querySelector('.subtotal-input').value = '$' + (price * 1).toFixed(2);

            // Agregar al contenedor
            productsContainer.appendChild(newProduct);
            productIndex++;
            calculateTotals();
        }

        // Eventos delegados para controles de cantidad y eliminación
        productsContainer.addEventListener('click', function(e) {
            const row = e.target.closest('.custom-table-row:not(#productTemplate)');

            if (!row) return;

            // Botón +
            if (e.target.classList.contains('plus-btn')) {
                const input = row.querySelector('.quantity-input');
                input.value = parseInt(input.value) + 1;
                calculateTotals();
            }

            // Botón -
            if (e.target.classList.contains('minus-btn')) {
                const input = row.querySelector('.quantity-input');
                if (parseInt(input.value) > 1) {
                    input.value = parseInt(input.value) - 1;
                    calculateTotals();
                }
            }

            // Eliminar producto
            if (e.target.classList.contains('remove-product') || e.target.closest('.remove-product')) {
                if (document.querySelectorAll('#productsContainer .custom-table-row:not(#productTemplate)').length > 1) {
                    row.remove();
                    calculateTotals();
                } else {
                    alert('Debe haber al menos un producto en la venta');
                }
            }
        });

        // Cambios en cantidad
        productsContainer.addEventListener('input', function(e) {
            if (e.target.classList.contains('quantity-input')) {
                calculateTotals();
            }
        });

        // Añadir un producto inicial
        addProductToSale('', 'Seleccione un producto', '0');
    });
</script>
</body>
</html>
