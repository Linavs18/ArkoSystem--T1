<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Ventas - Arkosystem</title>
    <link rel="stylesheet" th:href="@{/assets/css/argon-dashboard.css}">
    <link rel="stylesheet" th:href="@{/assets/css/custom.css}">
    <style>
        /* Tus estilos CSS permanecen igual */
        body, h1, h2, h3, h4, h5, h6, p, label, select, option, input, table, th, td, button, small, strong, span {
            color: #000 !important;
        }
        .btn-green {
            background-color: #28a745;
            color: #fff !important;
            border: none;
        }
        /* ... resto de tus estilos ... */
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid mt-4">

        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="mb-0">Registro de Ventas</h4>
            <div class="text-muted">
                Bienvenido <strong th:text="${currentUsername}"></strong>
            </div>
        </div>

        <form th:action="@{/view/process-sale}" method="post">
            <div class="card shadow">
                <div class="card-header py-2" style="background-color: #e6e6e6;">
                    <h5 class="mb-0">Nueva Venta</h5>
                </div>

                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-6 mb-2">
                            <label class="form-label fw-bold">Cliente</label>
                            <select class="form-select form-select-sm" name="client" required>
                                <option value="">Seleccione un cliente</option>
                                <option th:each="client : ${clients}"
                                        th:value="${client.id}"
                                        th:text="${client.name}"></option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-2">
                            <label class="form-label fw-bold">Método de Pago</label>
                            <select class="form-select form-select-sm" name="paymentMethod" required>
                                <option value="CASH">Efectivo</option>
                                <option value="CREDIT_CARD">Tarjeta de Crédito</option>
                                <option value="BANK_TRANSFER">Transferencia Bancaria</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <h6 class="mb-0 fw-bold">Productos en la venta</h6>
                            <small class="text-muted" th:text="${saleItems != null ? saleItems.size() : 0} + ' productos seleccionados'">0 productos seleccionados</small>
                        </div>

                        <div class="scrollable-container mb-2">
                            <table class="table compact-table">
                                <thead>
                                <tr>
                                    <th width="40%">Producto</th>
                                    <th width="15%">Precio</th>
                                    <th width="15%">Cantidad</th>
                                    <th width="15%">Subtotal</th>
                                    <th width="15%"></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:if="${saleItems == null or saleItems.empty}">
                                    <td colspan="5" class="text-center py-3 text-muted">
                                        No hay productos agregados a la venta
                                    </td>
                                </tr>
                                <tr th:each="item : ${saleItems}" class="selected-product">
                                    <td th:text="${item.product.name}"></td>
                                    <td th:text="'$' + ${#numbers.formatDecimal(item.product.price, 1, 'POINT', 2, 'COMMA')}"></td>
                                    <td th:text="${item.quantity}"></td>
                                    <td th:text="'$' + ${#numbers.formatDecimal(item.product.price * item.quantity, 1, 'POINT', 2, 'COMMA')}"></td>
                                    <td>
                                        <a th:href="@{'/view/remove-from-sale/' + ${item.product.id}}" class="btn btn-sm btn-red">
                                            <i class="fas fa-trash"></i>
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="fixed-summary p-2">
                        <div class="d-flex justify-content-between align-items-center">
                            <h6 class="mb-0 fw-bold">Total de la venta:</h6>
                            <h5 class="mb-0" th:text="'$' + ${#numbers.formatDecimal(totalAmount != null ? totalAmount : 0, 1, 'POINT', 2, 'COMMA')}">$0.00</h5>
                        </div>
                    </div>
                </div>

                <div class="card-footer bg-white border-0 d-flex justify-content-between">
                    <a th:href="@{/view/clear-sale}" class="btn btn-red btn-sm">
                        <i class="fas fa-eraser me-1"></i> Limpiar
                    </a>
                    <button type="submit" class="btn btn-green btn-sm" th:disabled="${saleItems == null or saleItems.empty}">
                        <i class="fas fa-check-circle me-1"></i> Registrar Venta
                    </button>
                </div>
            </div>
        </form>

        <div class="card shadow mt-3">
            <div class="card-header bg-white py-2">
                <h5 class="mb-0">Productos Disponibles</h5>
            </div>
            <div class="card-body p-0">
                <div class="scrollable-container">
                    <table class="table compact-table">
                        <thead>
                        <tr>
                            <th width="40%">Producto</th>
                            <th width="20%">Precio</th>
                            <th width="20%">Disponible</th>
                            <th width="20%">Acción</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="product : ${products}" class="product-row">
                            <td th:text="${product.name}"></td>
                            <td th:text="'$' + ${#numbers.formatDecimal(product.price, 1, 'POINT', 2, 'COMMA')}"></td>
                            <td th:text="${product.stockQuantity}"></td>
                            <td>
                                <form th:action="@{/view/add-to-sale}" method="post" class="d-flex align-items-center">
                                    <input type="hidden" name="productId" th:value="${product.id}">
                                    <input type="number" name="quantity"
                                           class="form-control form-control-sm quantity-input me-2"
                                           min="1"
                                           th:max="${product.stockQuantity}"
                                           value="1">
                                    <button type="submit" class="btn btn-sm btn-green"
                                            th:disabled="${product.stockQuantity == 0}">
                                        <i class="fas fa-plus"></i> Añadir
                                    </button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
