<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Formulario Empleado</title>
    <link rel="stylesheet" th:href="@{/assets/css/argon-dashboard.css}">
    <link rel="stylesheet" th:href="@{/assets/css/custom.css}">
</head>
<body>
<div layout:fragment="content">
    <div class="content-wrapper">

        <!-- Título -->
        <h1 class="text-warning mb-4">
            <i class="bi bi-person-add"></i>
            <span th:text="${employee.id} != null ? 'Editar empleado' : 'Registrar empleado'"></span>
        </h1>

        <!-- Formulario -->
        <form th:action="@{/viewE/save}" th:object="${employee}" method="post" class="shadow p-4 rounded bg-light">
            
            <!-- Campo oculto para ID -->
            <input type="hidden" th:field="*{id}"/>

            <!-- Documento -->
            <div class="mb-3">
                <label class="form-label">Documento</label>
                <input type="text" th:field="*{document}" class="form-control" placeholder="Número de documento" required>
            </div>

            <!-- Nombre -->
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" th:field="*{name}" class="form-control" placeholder="Nombre completo" required>
            </div>

            <!-- Posición -->
            <div class="mb-3">
                <label class="form-label">Posición</label>
                <input type="text" th:field="*{position}" class="form-control" placeholder="Cargo o posición" required>
            </div>

            <!-- Salario -->
            <div class="mb-3">
                <label class="form-label">Salario</label>
                <input type="number" th:field="*{salary}" class="form-control" placeholder="Salario" step="0.01" required>
            </div>

            <!-- Rol -->
            <div class="mb-3">
                <label class="form-label">Rol</label>
                <input type="text" th:field="*{role}" class="form-control" placeholder="Rol del empleado" required>
            </div>

            <!-- Botones -->
            <div class="mt-4">
                <button type="submit" class="btn btn-warning">
                    <i class="bi bi-save"></i> Guardar
                </button>
                <a th:href="@{/view/employee}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Cancelar
                </a>
            </div>
        </form>

    </div>
</div>
</body>
</html>
