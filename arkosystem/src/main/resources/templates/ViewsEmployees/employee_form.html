<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>ArkoSystem</title>
    <link rel="stylesheet" th:href="@{/assets/css/argon-dashboard.css}">
    <link rel="stylesheet" th:href="@{/assets/css/custom.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <div layout:fragment="content">
        <div class="content-wrapper">
            <!-- Título -->
            <h1 style="color: #CFA500;" th:text="${employee.id == null} ? 'Registrar Empleado' : 'Editar Empleado'"></h1>

            <!-- Formulario de guardado -->
            <form th:action="@{/viewE/save}" th:object="${employee}" method="post" novalidate>
                <!-- Campo oculto para conservar el ID al editar -->
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label class="form-label">Documento</label>
                    <input type="text" th:field="*{document}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" th:field="*{name}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label class="form-label">Posición</label>
                    <input type="text" th:field="*{position}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label class="form-label">Salario</label>
                    <input type="number" th:field="*{salary}" step="0.01" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label class="form-label">Rol</label>
                    <input type="text" th:field="*{role}" class="form-control" required />
                </div>

                <!-- Botones -->
                <div class="row">
                    <div class="col-lg-6">
                        <button type="submit" class="btn btn-success btn-block">Guardar</button>
                    </div>
                    <div class="col-lg-6">
                        <a th:href="@{/view/employee}" class="btn btn-warning btn-block">Volver</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
