<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Proveedores - ArkoSystem</title>
    <link rel="stylesheet" th:href="@{/assets/css/argon-dashboard.css}">
    <link rel="stylesheet" th:href="@{/assets/css/custom.css}">
</head>
<body>
<div layout:fragment="content">
    <div class="content-wrapper">
        <h1 class="text-warning mb-4">
            <i class="fas fa-truck"></i> Lista de Proveedores
        </h1>

        <!-- Mensajes de éxito/error -->
        <div th:if="${success}" class="alert alert-success">
            <span th:text="${success}"></span>
        </div>
        <div th:if="${error}" class="alert alert-danger">
            <span th:text="${error}"></span>
        </div>

        <!-- Botón de agregar -->
        <div class="mb-4">
            <a th:href="@{/view/suppliers/form}" class="btn btn-primary">
                <i class="fas fa-plus"></i> Nuevo Proveedor
            </a>
        </div>

        <!-- Tabla -->
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Acciones</th>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Teléfono</th>
                    <th>Dirección</th>
                    <th>Email</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="supplier : ${suppliers}">
                    <td>
                        <a th:href="@{/view/suppliers/edit/{id}(id=${supplier.id})}"
                           class="btn btn-sm btn-warning">
                            <i class="fas fa-edit"></i>
                        </a>
                        <form th:action="@{/view/suppliers/delete/{id}(id=${supplier.id})}"
                              method="post"
                              style="display: inline;">
                            <button type="submit" class="btn btn-sm btn-danger">
                                <i class="fas fa-trash"></i>
                            </button>
                        </form>
                    </td>
                    <td th:text="${supplier.id}"></td>
                    <td th:text="${supplier.name}"></td>
                    <td th:text="${supplier.phone}"></td>
                    <td th:text="${supplier.address}"></td>
                    <td th:text="${supplier.email}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
